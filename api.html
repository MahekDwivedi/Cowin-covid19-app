		<title>covid tracker</title>

	<body>
		<header>COVID-19 LIVE DATA TRACKER</header>
		<div class="global-data">
			<h3>Global Covid data:</h3>
			<div class="cases-table">
				<div class="global">
					<h2 class="b1">
						<img src="media/covid.jpg" style="width: 60px" />
						<div class="inline">
							CASES CONFIRMED <br />
							<div
								id="total-cases"
								style="padding: 5px; text-align: center"
							></div>
						</div>
					</h2>
				</div>

				<div class="global">
					<h2 class="b2">
						<img src="media/rip.jpg" style="width: 60px" />
						<div class="inline">
							TOTAL DEATHS<br />
							<div
								id="total-deaths"
								style="padding: 5px; text-align: center"
							></div>
						</div>
					</h2>
				</div>

				<div class="global">
					<h2 class="b3">
						<img src="media/logo1.jpg" style="width: 60px" />
						<div class="inline">
							TOTAL RECOVERED<br />
							<div
								id="total-recovered"
								style="padding: 5px; text-align: center"
							></div>
						</div>
					</h2>
				</div>
			</div>
		</div>
		<div id="container">
			<table id="tabledesign" style="width: 550px; margin-left: 40px">
				<thead>
					<th>COUNTRIES</th>
					<th>TOTAL-CONFIRMED</th>
					<th>TOTAL-DEATHS</th>
				</thead>
			</table>

			<div id="inputtext" style="margin-left: 40px">
				<br />
			</div>
		</div>
		<!-- <button class="button"><span>Hover</span></button> -->
		<div class="videos">
			<h4>Related Videos -:</h4>
			<iframe
				class="v1"
				width="440"
				height="280"
				src="https://www.youtube.com/embed/-3pwcgu-u6A"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>
			<iframe
				class="v1"
				width="440"
				height="280"
				src="https://www.youtube.com/embed/Ha6yUxze1vk"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>
		</div>
		<footer>
			<p>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="16"
					height="16"
					fill="currentColor"

					viewBox="0 0 16 16"
				>
					<path
						fill-rule="evenodd"
						d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zM11 .5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-4.146 4.147a.5.5 0 0 1-.708-.708L14.293 1H11.5a.5.5 0 0 1-.5-.5z"
					/>
				</svg>
				Helpline Number :+91-11-23978046 <br />
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="16"
					height="16"
					fill="currentColor"
					class="bi bi-info-circle-fill"
					viewBox="0 0 16 16"
				>
					<path
						d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"

				>Toll Free : 1075 Helpline<br />

					width="16"
					height="16"
					fill="currentColor"
					class="bi bi-envelope-fill"
					viewBox="0 0 16 16"
				>
					<path
						d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"
					/>
				</svg>
				Email ID : ncov2019@gov.in
			</p>
		</footer>
